<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" media="all">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <body><center>
            <div class="logincontainer">
                <h1>LOGIN</h1>
            </div>

            <form class="loginform">
                <input type="text" placeholder="Enter name" id="firstname" name="firstname"><br><br>
                <input type="email" id="email" name="email" placeholder="Enter Email"><br><br>
                <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>
                <input type="tel" name="phno" id="phno" placeholder="Enter Phone Number"><br><br>
                <div>
                    <input type="checkbox" name="veg" id="veg">
                    <label for="veg">Veg</label>
                    <input type="checkbox" name="nonveg" id="nonveg">
                    <label for="nonveg">Non-Veg</label>
                </div>
                <br>
                <button style="height:2rem;width:9rem;" name="SUBMIT" onclick="window.open('index.html')">SUBMIT</button><br><br>
                
            </form>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        </center>
